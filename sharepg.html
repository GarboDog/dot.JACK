<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Extract the page number from the URL
        const path = window.location.pathname;
        const match = path.match(/\/pg(\d+)/);
        const pageNumber = match ? match[1] : null;

        if (pageNumber) {
            // If there's a page number, construct the URL with the special embed
            const redirectUrl = `https://garbodog.github.io/dotJACK/Main.html?pg=${pageNumber}`;
            window.location.replace(redirectUrl);
        } else {
            // If there's no page number, redirect to the main URL
            const redirectUrl = 'https://garbodog.github.io/dotJACK/Main.html';
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://garbodog.github.io/dotJACK/Main.html">click here</a>.</p>
</body>
</html>
