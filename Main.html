<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="dot.JACK Comics 🐭">
    <meta property="og:image" content="first pg">
    <meta property="og:url" content="https://garbodog.github.io/dotJACK/Main.html">
    <link rel="icon" href="https://i.ibb.co/FzZHsKx/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;700&display=swap">
    <title>dot.JACK</title>

    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: 'Shantell Sans', sans-serif;
        }

        #navbar {
            background-color: #ffffff;
            padding: 10px;
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo-container {
            margin: 0px 0px -20px 0px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        #site-title {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Shantell Sans', sans-serif;
        }

        #navbar-links {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }

        #navbar-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            position: relative;
        }

        #navbar-links a:hover::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000;
            bottom: -1px;
            left: 0;
        }

        #comic-container {
            max-width: 800px;
            margin: auto;
        }

        #page-number {
            margin-top: 10px;
            font-size: 18px;
        }

        #jump-to-page {
            margin-top: 10px;
        }

        #pageInput {
            border: none;
            border-bottom: 1px solid #000;
            outline: none;
            background: transparent;
            width: 50px;
            padding: 2px;
            margin-right: 5px;
            font-family: 'Shantell Sans', sans-serif;
        }

        #jump-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        #jump-button img {
            width: 16px;
            height: auto;
            margin: 0px 0px -5px 0px;
        }

        #jump-button:hover {
            background-color: transparent;
            filter: brightness(.8);
        }

        .navigation-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .navigation-button:hover{
            filter: brightness(.8);
        }

        #shareButton {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 40px;
            height: auto;
        }

        #shareButton:hover {
            filter: brightness(.8);
        }

        #comic-description {
            font-style: italic;
            font-size: 16px;
            color: #000000;
            margin-top: 10px;
            margin-bottom: -2px;
            border-bottom: 2px solid #7c7c7c;
            padding-bottom: 10px;
        }

        #comic-description a {
            color: #aa516d;
            text-decoration: none;
            font-weight: bold;
        }

        #comic-description a:hover {
            color: #e16d92;
            text-decoration: underline;
        }
       
    </style>
</head>
<body>

<div id="navbar">
    <div id="logo-container">
        <img src="https://i.ibb.co/FzZHsKx/logo.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <div>
        <p><span id="site-title">dot.JACK</span><br><span id="navbar-links"><a href="javascript:void(0)" onclick="lastPage()">Latest</a> - <a href="https://bsky.app/profile/garbodog.bsky.social" target="_blank">Bluskies</a></span></p>
    </div>
</div>

<p></p>

<div id="comic-container">
    <img id="ogImage" src="https://i.ibb.co/7kFztTv/pg-1.png" alt="Comic Page 1">
    <p id="comic-description" class="comic-description">Always drew on paper only, our friend gave me inspiration on drawing in MS Paint and Lily mentioned I should try making a comic like her. I dont know how though ^^;</p>
</div>

<div id="page-number">Page 1</div>

<div>
    <button class="navigation-button" onclick="prevPage()">
        <img src="https://i.ibb.co/hX321Ry/Left-Arrow.png" alt="Previous Page" style="width: 30px; height: auto;">
    </button>
    <button class="navigation-button" onclick="nextPage()">
        <img src="https://i.ibb.co/b2TmFZv/Right-Arrow.png" alt="Next Page" style="width: 30px; height: auto;">
    </button>
</div>

<!-- Dear Jack (or helper), you'll need to update the "Max" value to the number of comics you have -PJ // You got this! haha! -Sam-->
<div id="jump-to-page">
    <label for="pageInput">Jump to Page:</label>
    <input type="number" id="pageInput" min="1" max="13"> 
    <button id="jump-button" onclick="jumpToPage()">
        <img src="https://i.ibb.co/QDS5hKd/check-mark.png" alt="Go">
    </button>
</div>

<p></p>

<div>
    <button id="shareButton" onclick="shareComic()"><img src="https://i.ibb.co/3SbY21J/Share-Button.png"></button>
</div>

<script>
// Dear Jack (or helper), put the link to the comic page here in the "comicPages" variable :> -PJ // It looks good -Lily // compliments to the bean! haha -Sam
    var comicPages = [
        "https://i.ibb.co/7kFztTv/pg-1.png",
        "https://i.ibb.co/wCsZws7/pg-2.png",
        "https://i.ibb.co/XkmpRL7/pg-3.png",
        "https://i.ibb.co/3F9s3yN/pg-4.png",
        "https://i.ibb.co/WP6Qkvs/pg-5.png",
        "https://i.ibb.co/qrVm2DT/pg-6.png",
        "https://i.ibb.co/ZJ3z67G/pg-7.png",
        "https://i.ibb.co/sJQZdr4/pg-8.png",
        "https://i.ibb.co/WHsNbk8/pg-9.png",
        "https://i.ibb.co/L05VHwc/pg-10.png",
        "https://i.ibb.co/2nGTQv8/pg-11.png",
        "https://i.ibb.co/xqHhvHq/pg-12.png",
        "https://i.ibb.co/Gnnycmj/pg-13.png"
    ];

// Dear Jack (or helper), you can add descriptions to your comics here in the "comicDescriptions" variable :> -PJ // Good job <3 -Lily
    var comicDescriptions = [
        "Always drew on paper only, our friend gave me inspiration on drawing in MS Paint and Lily mentioned I should try making a comic like her. I dont know how though ^^;",
        "Thank you Lily and PJ for that but, no thank you. I like MS Paint.",
        "I'm trying to learn ASL slowly to be more comfortable talking like everyone else. :>",
        "PJ, Lily, and 7 have all been re-learning HTML and PJ helped with mine. Though all he does is watch <a href='https://www.youtube.com/watch?v=LJWsqaEiUao' target = _blank> bug interviews/documentaries on YouTube</a> all the time.",
        "I.. accidently fronted. at work... alone.. sometimes I work.. but never alone :'<",
        "Lily helped.. and got me. chocolate milk... to recover :'>",
        "in our headspace is a house, a home we made... its on a hill with a town. Are all the people in there like me?",
        "Hehe, burger :> I didn't even realize that we ate burgers 4 days in a row... and we were also craving burgers on Friday too! x>",
        "Over heard someone whispering about our book... I was playing Minecraft behind it :'>",
        "Our migraine got really bad, Kuro offered to take over so I can rest. Thank you Kuro <3",
        "I never saved any of my drawings. They're Temporary and that's ok. :>",
        "Sam and I made bread today!! It's very yummy and we use it for sandwiches.",
        "Buddy Holly was in the Bathroom while our friend, <a href='https://bsky.app/profile/teetheclown.bsky.social' target=_blank>Tee the Clown</a>, was there x> "
    ];

    var currentPageIndex = 0;

    function prevPage() {
        if (currentPageIndex > 0) {
            currentPageIndex--;
            updateComic();
        }
    }

    function nextPage() {
        if (currentPageIndex < comicPages.length - 1) {
            currentPageIndex++;
            updateComic();
        }
    }

    function lastPage() {
        currentPageIndex = comicPages.length - 1;
        updateComic();
        updateJumpMax();
    }

    function updateJumpMax() {
        var pageInput = document.getElementById("pageInput");
        pageInput.max = comicPages.length;
    }

    function jumpToPage() {
        var pageInput = document.getElementById("pageInput").value;
        if (pageInput >= 1 && pageInput <= comicPages.length) {
            currentPageIndex = pageInput - 1;
            updateComic();
        } else {
            alert("Invalid page number!");
        }
    }

    function updateComic() {
        var comicImage = document.getElementById("ogImage");
        comicImage.src = comicPages[currentPageIndex];

        var comicDescription = document.getElementById("comic-description");
        comicDescription.innerHTML = comicDescriptions[currentPageIndex];

        var pageNumberElement = document.getElementById("page-number");
        pageNumberElement.innerText = "Page " + (currentPageIndex + 1);

        var prevButton = document.getElementById("prevButton");
        var nextButton = document.getElementById("nextButton");

        prevButton.disabled = currentPageIndex === 0;
        nextButton.disabled = currentPageIndex === comicPages.length - 1;

        prevButton.style.display = currentPageIndex === 0 ? "none" : "block";
        nextButton.style.display = currentPageIndex === comicPages.length - 1 ? "none" : "block";
    }

    function shareComic() {
        const currentImageUrl = currentPageIndex + 1;
        const shareableLink = `https://garbodog.github.io/dotJACK/Main.html?pg=${currentImageUrl}`;

        navigator.clipboard.writeText(shareableLink)
            .then(() => {
                alert("Link copied to clipboard! :>");
            })
            .catch((error) => {
                alert('Sorry, there was an error copying link :<');
            })
    }

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function updateOgImage() {
        var pgParam = getParameterByName('pg');
        if (pgParam !== null && pgParam >= 1 && pgParam <= comicPages.length) {
            currentPageIndex = pgParam - 1;
            var ogImage = document.getElementById("ogImage");
            ogImage.src = comicPages[currentPageIndex];
            updateComic();
        }
    }

    updateOgImage();
</script>

</body>
</html>
